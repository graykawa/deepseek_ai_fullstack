<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header_title">To-Do List</h1>
        </div>
        <form class="form">
            <div>
                <label for="todo" class="form_label">~ Today I want to do ~</label>
                <input
                type="text"
                id="todo"
                class="form_input"
                size="30"
                required
                >
                <button class="form_button">
                    <span>Submit</span>
                </button>
            </div>
        </form>
        <div>
            <ul class="todo_list"></ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
